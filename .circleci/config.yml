version: 2
jobs:
  build:
    working_directory: ~/repo

    docker:
      - image: circleci/ruby:2.5.1-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          RAILS_ENV: test
    steps:
      - checkout

      - run:
          name: Which bundler?
          command: bundle -v

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - run:
          name: Run rails test
          command: |
            bundle exec rails test
